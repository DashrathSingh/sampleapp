<!DOCTYPE html>
<html data-ng-app="POC">
<head>
    <meta name="keywords" content="Angular Routing" />
    <meta name="description" content="Angular Routing" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />

    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, height=device-height" />

    <title>Angular Routing</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body data-ng-controller="indexController">
    <!-- Sidebar -->

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header"><a href="#home" class="navbar-brand">ANGULAR ROUTING</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li data-ng-if="Isauthorize != 'true'"><a href="#/home">Home</a></li>

                       <li data-ng-if="Isauthorize != 'true'"><a href="#/about">About</a></li>

                     <li data-ng-if="Isauthorize != 'true'"><a href="#/pricing">Pricing</a></li>


                       <li data-ng-if="Isauthorize == 'true'"><a href="#/dashboard">Dashboard</a></li>

                       <li data-ng-if="Isauthorize == 'true'"><a href="#/setting">Setting</a></li>


                   

                  
                </ul>

                <a data-ng-if="Isauthorize != 'true'" style="margin-top:13px; color:#fff !important" class="pull-right" href="#/login">login</a>

                  <a data-ng-click="logout()" data-ng-if="Isauthorize == 'true'" style="margin-top:13px; color:#fff !important"  class="pull-right">Logout</a>

            </div>
        </div>
    </nav>


    <div class="container" id="viewdata">
        <div data-ng-view="">
        </div>

    </div>



    <footer class="footer">
       This is Footer !!
    </footer>


  
    <script src="scripts/jquery-1.11.0.min.js"></script>


    <script src="scripts/bootstrap.min.js"></script>

    <script src="scripts/angular.min.js"></script>



    <script src="scripts/angular-sanitize.js"></script>
    <script src="scripts/angular-route.min.js"></script>

    <script src="app/app.js?v=2"></script>

   
    <script src="app/controllers/indexController.js?v=2"></script>
 
</body>

</html>
